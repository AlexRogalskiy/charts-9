{{- if .Values.rbac }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: {{ template "release" . }}
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: {{ template "release" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "release" . }}
    namespace: {{ template "namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ template "release" . }}
  apiVersion: rbac.authorization.k8s.io/v1alpha1
{{- end }}
