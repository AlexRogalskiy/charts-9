kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "release" . }}
  labels:
    app: node-exporter
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  template:
    metadata:
      labels:
        app: node-exporter
        name: {{ template "release" . }}
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: node-exporter
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: scrape
              containerPort: 9100
          resources:
{{ toYaml .Values.resources | indent 12 }}
