ingress-nginx:
  nameOverride: ingress-nginx-private
  class: private
  service:
    name: ingress-nginx-private
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
  default_backend:
    service:
      name: private-default-backend

ingress-dns-manager:
  ingress:
    class: private
    service: ingress-nginx-private
