kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ template "namespace" . }}
  labels:
    app: dashboard
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  selector:
    app: dashboard
    name: {{ template "release" . }}
  ports:
    - port: 80
      targetPort: 9090
