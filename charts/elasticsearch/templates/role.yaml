{{- if .Values.rbac }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: {{ template "release" . }}
  namespace: {{ template "namespace" . }}
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "watch", "list"]
    nonResourceURLs: []

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: {{ template "release" . }}
  namespace: {{ template "namespace" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "release" . }}
    namespace: {{ template "namespace" . }}
roleRef:
  kind: Role
  name: {{ template "release" . }}
  namespace: {{ template "namespace" . }}
  apiVersion: rbac.authorization.k8s.io/v1alpha1
{{- end }}
