{{- if .Values.rbac }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: {{ template "release" . }}
rules:
  - apiGroups: [""]
    resources: ["pods", "namespace"]
    verbs: ["get", "watch", "list"]
  - verbs: ["get"]
    nonResourceURLs: ["/api"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: {{ template "release" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "release" . }}
    namespace: {{ template "namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ template "release" . }}
  apiVersion: rbac.authorization.k8s.io/v1alpha1
{{- end }}
